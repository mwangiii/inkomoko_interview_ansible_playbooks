---
- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Upgrade all packages
  apt:
    upgrade: dist
  become: yes

- name: Install required packages
  apt:
    name:
      - docker.io
      - docker-compose
      - python3-pip
      - git
      - rsync
    update_cache: yes
    state: present
  become: yes

- name: Add current user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes
  become: yes

- name: Start Docker
  service:
    name: docker
    state: started
    enabled: yes
  become: yes
